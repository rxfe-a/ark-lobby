<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #101010;
        }

        #tab-container {
            display: flex;
            justify-content: space-between;
            background-color: transparent;
        }

        .classictab {
            justify-content: center;
            background-color: #171717ff;
            color: white;
            width: 500px; /* Set the width of the tabs */
            height: 50px; /* Set the height of the tabs */
            border-radius: 0px 0px 15px 15px;
            cursor: pointer;
            margin: 5px; /* Add spacing between tabs */
            text-align: center;
            align-items: center;
        }

        .tab-middle {
            align-items: center;
            justify-content: center;
            background-color: #171717ff;
            color: white;
            width: 600px; /* Set the width of the tabs */
            height: 50px; /* Set the height of the tabs */
            border-radius: 0px 0px 15px 15px;
            cursor: pointer;
            margin: 5px; /* Add spacing between tabs */
            text-align: center;
        }

        /* Two containers in the center of the page */
        .box {
            color: white;
            width: 400px;
            height: 500px;
            background-color: rgb(39, 37, 37);
            border: 2px solid #1e1c1c;
            padding: 20px;
            text-align: center;
            margin-top: 15px;
            margin-right: 15px;
            border-radius: 25px;
        }

        .box img {
            width: 100px;
            height: 100px;
        }

        .container-holder {
            display: flex;
  justify-content: center;
  align-items: center;
        }
        
        .fixed-div {
            justify-content: center;
            display: flex;
            align-items: center;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #171717ff;
            color: #fff;
            width: 620px;
            height: 80px;
            border-radius: 5px;
            z-index: 999; /* Ensure it stays on top */
            border-radius: 200px;
        }

        .fixed-div button {
            background-color: #6aa84fff;
            border-radius: 25px;
            border: none;
            width: 300px;
            height: 50px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="tab-container">
        <div class="classictab"></div>
        <div class="tab-middle"><p>Center Tab</p></div>
        <div class="classictab"><p style="color: rgb(182, 43, 126);">go follow @rxfe.a</p></div>
    </div>
    <div class="container-holder">
        <div class="box">
            <img src="./IMG/announce.png">
            <!-- Second container content goes here -->
            <h2>Announcements</h2>
            <p>No Announcements Yet!</p>
        </div>
        <div class="box">
            <img src="./IMG/changelog.png">
            <!-- Second container content goes here -->
            <h2>Changelog</h2>
            <p> + Initial Release</p>
            <p> + Fixed The loader</p>
            <p> + Bypassed File-Block</p>
        </div>
    </div>
    <div class="fixed-div">
        <button onclick="go()">Launch</button>
    </div>
</body>
</html>
